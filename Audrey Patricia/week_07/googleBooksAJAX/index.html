<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/books.css">
    <title>Google Books Search</title>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/books.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">

        <div class="search_section">
          <h1>Search for a book:</h1>
          <label for="search">Search title:</label>
          <input type="text" id="search_title" name="search" class="form-control">
          <button id="search" class="btn btn-outline-secondary">Search</button>
        </div>

        <div class="row display_section hidden">
          <img class="col-md-3 thumbnail" alt="book cover thumbnail">
          <div class="col-md-8 offset-md-1 book_details">
            <h2>Title: <span class="title"></span></h2>
            <h3>Author(s): <span class="authors"></span></h3>
            <p>Publisher: <span class="publisher"></span></p>
            <p>Published date: <span class="publishDate"></span></p>
            <p class="description"></p>
          </div>
        </div>



    </div>
  </body>
</html>
