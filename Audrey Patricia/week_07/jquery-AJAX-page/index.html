<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery AJAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/index.js" charset="utf-8"></script>
  </head>
  <body>
    <nav>
      <h1 class="app_name">Your Daily Dashboard.</h1>
    </nav>


    <div class="row weather_widget">
      <div class="col-md-6 weather">
        <h2>Weather today:</h2>
        <img class="weather_icon">
        <h2 id="temp"></h2>
        <p id="feels_like">Feels like: </p>
        <h3 id="condition"></h3>
        <p id="sunrise">Sunrise: </p>
        <p id="sunset">Sunset: </p>
        <h2>Weekly weather forecast:</h2>
        <div class="row weekly_forecast"></div>
        <h2 class="book_section">Bestsellers list:</h2>
        <div class="row books_widget"></div>
        <div class="recipe_widget"></div>
      </div>

      <div class="col-md-6 news_widget">
        <h2 class="news_header">Daily Top News:</h2>
      </div>

    </div>





    <div class="quote_widget"></div>


  </body>
</html>
